<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="furkan.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="furkan.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300&family=Inter:wght@400;500;600;700&family=Londrina+Solid&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Furkan Ozkan</title>

    <script>
      // Tarayıcının tercih ettiği renk şemasına göre dark modu kontrol et
      function applyDarkMode() {
  var isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
  document.documentElement.classList.toggle('dark', !isDarkMode);
}

      // Sayfa yüklendiğinde dark modu uygula
      applyDarkMode();

      // Kullanıcının tercih ettiği renk şeması değiştiğinde dark modu yeniden uygula
      window.matchMedia('(prefers-color-scheme: dark)').addListener(function(e) {
          applyDarkMode();
      });
  </script>
  </head>
  <body class="bg-white dark:bg-black">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
